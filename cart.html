<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="cart.css">

    <title>Cart</title>
</head>
<body>
    <nav>
        <a href="#"><div class="logo"></div></a>
        <div class="links">
            <a href="/"><button class="home-btn">Home</button></a>
            <a href="#"><button class="cart-btn">Cart</button></a>
        </div>
    </nav>
    <div class="image-section">
        
    </div>
    <div class="cart-link-div"><a href="/index.html">Home</a> /  <span style="color: #FFCC01;">Cart</span></div>

    <section>
        
        <h1 style="font-size: 40px;">Your Cart</h1>
        <div class="products">
            <div class="products-price">Product</div>
            <div class="products-qty">
                <p>Qty</p>
                <p>Price</p>
                <p>Total</p>
            </div>
        </div>
        <div class="cart-items">
            
        </div>

        <div class="total-price">
            <h3>Total Price: <span id="total-price">0</span> $</h3>
            <button class="checkout-btn">Checkout</button>
        </div>
    </section>

    <script src="cart.js"></script>

</html>
