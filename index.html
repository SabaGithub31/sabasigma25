<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
    <nav>
        <a href="#"><div class="logo"></div></a>
        <div class="links">
            <a href="#"><button class="home-btn">Home</button></a>
            <a href="/cart.html"><button class="cart-btn">Cart</button></a>
        </div>
    </nav>

    <div class="image-section">
        
    </div>
    

    <section>
        <h1 style="font-size: 40px;">Categories</h1>
        <div class="categories">
            <button class="categories-name" data-category="all">All</button>
        </div>

        <div class="items">
            <div class="filter">
                <h6 style="text-align: left;">Filters</h6>

                <h1 id="sicxare" style="font-size: 18px; margin-top: 25px;"></h1>
                <input onchange="changesicxare(event)" value="-1" type="range" min="-1" max="4" name=""><br>

                <input type="checkbox" name="NoNuts" id="NoNuts" style="margin-top: 20px;">
                <label for="NoNuts">No Nuts</label><br>
                <input type="checkbox" name="Vegeterian" id="Vegeterian" style="margin-top: 20px;">
                <label for="Vegeterian">Vegeterian Only</label><br>

                <button class="reset-btn"  style="margin-top: 30px;">Reset</button><br>
                <button class="apply-btn" style="margin-top: 30px;">Apply Filter</button>
            </div>
            <div class="food-cards">
                
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
